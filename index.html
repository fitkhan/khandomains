
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHAN DOMAINS | Premium Domain Brokerage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Keep your existing CSS exactly the same */
        :root {
            --primary: #10b981;
            --dark: #047857;
            --light: #ecfdf5;
            --accent: #34d399;
            --darker: #064e3b;
        }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%); color: #064e3b; line-height:1.6; overflow-x:hidden; }
        .container { max-width:1200px; margin:0 auto; padding:0 2rem; }
        .logo h1 { font-size:2.2rem; background: linear-gradient(120deg, #065f46 0%, #10b981 50%, #a7f3d0 100%);
                   -webkit-background-clip:text; background-clip:text; color:transparent; font-weight:800; letter-spacing:-0.5px; padding:0 10px; position:relative; }
        .logo h1::after { content:""; position:absolute; top:0; left:-100%; width:50%; height:100%; background: linear-gradient(90deg,transparent,rgba(255,255,255,0.5),transparent);
                          animation:shine 3s infinite; }
        @keyframes shine { 0%{left:-100%;} 20%{left:100%;} 100%{left:100%;} }
        header { background:white; box-shadow:0 2px 20px rgba(4,120,87,0.1); position:sticky; top:0; z-index:100; }
        nav { display:flex; justify-content:space-between; align-items:center; padding:1.5rem 0; }
        .logo p { color:var(--dark); font-size:0.9rem; text-align:center; letter-spacing:1.5px; margin-top:5px; font-weight:600; }
        .hero { background: linear-gradient(135deg,#065f46 0%,#047857 100%); color:white; padding:6rem 0 5rem; text-align:center; }
        .hero h2 { font-size:3.5rem; margin-bottom:1.5rem; font-weight:800; text-shadow:0 2px 4px rgba(0,0,0,0.2); }
        .hero p { font-size:1.3rem; opacity:0.9; margin-bottom:2.5rem; max-width:700px; margin-left:auto; margin-right:auto; text-transform:capitalize; }
        .cta-button { display:inline-block; background:white; color:var(--darker); padding:15px 40px; border-radius:50px; text-decoration:none; font-weight:700; transition:all 0.3s ease; box-shadow:0 4px 15px rgba(0,0,0,0.2); border:2px solid var(--accent); }
        .cta-button:hover { transform:translateY(-5px); box-shadow:0 7px 20px rgba(0,0,0,0.25); background-color:var(--accent); }
        .contact { padding:5rem 0; }
        .contact-form { background:white; padding:2.5rem; border-radius:15px; box-shadow:0 10px 35px rgba(4,120,87,0.12); border-top:4px solid var(--accent); max-width:600px; margin:0 auto; }
        .form-group { margin-bottom:1.8rem; }
        .form-group label { display:block; margin-bottom:0.7rem; font-weight:600; color:var(--darker); }
        .form-group input, .form-group textarea { width:100%; padding:15px; border:1px solid #a7f3d0; border-radius:8px; font-size:1rem; background:#f9f9f9; }
        .form-group textarea { min-height:160px; resize:vertical; }
        button[type="submit"] { background: linear-gradient(to right, var(--primary), var(--dark)); color:white; border:none; padding:16px 40px; border-radius:8px; cursor:pointer; font-size:1.1rem; font-weight:700; width:100%; box-shadow:0 4px 15px rgba(16,185,129,0.4); }
        footer { background:var(--darker); color:#a7f3d0; padding:3rem 0; text-align:center; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <h1>KHAN DOMAINS</h1>
                    <p>Domain Brokerage & Acquisitions</p>
                </div>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <h2>Premium Domain Brokerage Services</h2>
            <p>Strategic Domain Acquisitions And Sales Since 2015</p>
            <a href="#contact" class="cta-button">Get In Touch</a>
        </div>
    </section>
    <section class="contact" id="contact">
        <div class="container">
            <div class="contact-form">
                <form action="https://formspree.io/f/xpwlzbjd" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="_subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 KHAN DOMAINS. All Rights Reserved.</p>
    </footer>
</body>
</html>
