<!-- Contact Form Script Fix -->
<script>
document.getElementById('contactForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const btn = this.querySelector('button[type="submit"]');
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
    try {
        const formData = new FormData(this);
        const response = await fetch(this.action, {
            method: 'POST',
            body: formData,
            headers: { 'Accept': 'application/json' }
        });
        if (response.ok) {
            document.getElementById('formFeedback').innerHTML = 
                '<i class="fas fa-check-circle"></i><span class="success">Message sent successfully!</span>';
            this.reset();
        } else {
            const data = await response.json();
            if(data && data.errors) {
                throw new Error(data.errors.map(err=>err.message).join(", "));
            }
            throw new Error('Failed to send');
        }
    } catch (error) {
        document.getElementById('formFeedback').innerHTML = 
            '<i class="fas fa-exclamation-circle"></i><span class="error">Error: ' + error.message + '</span>';
    } finally {
        btn.disabled = false;
        btn.textContent = 'Send Message';
    }
});
</script>
